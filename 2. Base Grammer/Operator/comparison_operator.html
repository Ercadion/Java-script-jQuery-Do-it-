<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = '20';
        var result;
        result = a > b; //false
        document.write(result,'<br>');
        result = a < b; //true
        document.write(result,'<br>');
        result = a <= b; //true
        document.write(result,'<br>');
        result = b == f; //true
        document.write(result,'<br>');
        result = a != b; //true, ==과 !=는 자료형 상관없음
        document.write(result,'<br>');
        result = b === f; //false, ===과 !==는 자료형까지 고려
        document.write(result,'<br>');
    </script>
</head>
<body>
    
</body>
</html>
