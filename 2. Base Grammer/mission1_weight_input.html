    <title>Document</title>
    <script>
        var userName = prompt("당신의 이름은?","");
        var userHeight = prompt("당신의 키는?","");
        var userWeight = prompt("당신의 몸무게는?","");
        var normal_uW = (userHeight - 100) * 0.9
        var result = userWeight >= normal_uW-5&&userWeight <= normal_uW + 5;
        result = result ? "적정체중입니다.":"적정체중이 아닙니다.";
        document.write(userName+'님은 '+result);
    </script>
