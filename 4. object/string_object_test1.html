<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var t = "Hello Thank you good luck to you";
        document.write(t.charAt(16),"<br>"); //인덱스 16에 저장된 문자를 불러옴
        document.write(t.indexOf("you"),"<br>"); //문자열의 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환함
        document.write(t.indexOf("you",16),"<br>"); //문자열 인덱스 16 위치부터 제일 먼저 발견된 "you"의 인덱스 값을 반환함
        document.write(t.lastIndexOf("you"),"<br>"); //문자열 오른쪽에서부터 왼쪽 방향으로 제일 먼저 발견된 "you"의 인덱스 값을 반환함
        document.write(t.lastIndexOf("you",25),"<br>"); //문자열 인덱스 25부터 왼쪽 방향으로 제일 먼저 발견된 "you"의 인덱스 값을 반환함
                                                        //indexof, lastIndexof는 찾는 문자가 없으면 -1 반환
        document.write(t.match("luck"),"<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 "luck"과 일치되는 문자를 찾아 반환함
        document.write(t.search("you"),"<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환함
        document.write(t.substr(21,4),"<br>"); //문자열 인덱스 21부터 네 글자를 가져옴
        document.write(t.substring(6,12),"<br>"); //문자열 인덱스 6부터 12 이전까지의 문자를 가져옴
        document.write(t.replace("you","me"),"<br>"); //문자열 왼쪽에서부터 제일 먼저 발견된 "you"를 "me"로 치환함
        document.write(t.toLowerCase(),"<br>"); //문자열의 영문자가 모두 소문자로 바뀐 문자열을 반환함
        document.write(t.toUpperCase(),"<br>"); //문자열의 영문자가 모두 대문자로 바뀐 문자열을 반환함
        document.write(t.length,"<br>"); //문자열의 문자 홍 개수를 반환함, 공백도 취급
        document.write(t.concat("nice!","<br>")); //문자열에 새로운 문자열 연결
        document.write(t.trim(),"<br>"); //문자의 앞 또는 뒤의 공백 삭제
        document.write(t.slice(3,7),"<br>"); //문자열 인덱스 3 ~ 문자열 인덱스 6까지 반환함

        var s = t.split(" "); //공백 기준으로 문자를 분리함, 분리된 문자열은 배열에 저장되어 할당됨
        document.write(s[0],"<br>");
        document.write(s[4],"<br>");

        var str = "ABC";
        var t = str.charCodeAt(0); //변수에 저장된 문자열 중 0번 인덱스의 문자 "A"의 아스키 코드값을 반환함
        document.write(t,"<br>");
        document.write(String.fromCharCode(65),"<br>"); //코드값 65에 해당하는 문자를 반환함
    </script>
</head>
<body>
    
</body>
</html>
