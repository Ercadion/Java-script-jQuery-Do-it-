<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var date = new Date(2022, 7, 2);
        //날짜 정보를 가져올 때(GET)
        date.getFullYear(); //연도 정보를 가져옴
        date.getMonth(); //월 정보를 가져옴(현재 월 - 1)
        date.getDate(); //일 정보를 가져옴
        date.getDay(); //요일 정보를 가져옴(일: 0 ~ 토: 6)
        date.getHours(); //시 정보를 가져옴
        date.getMinutes(); //분 정보를 가져옴
        date.getSeconds(); //초 정보를 가져옴
        date.getMilliseconds(); //밀리초 정보를 가져옴(1000밀리초 = 1초)
        date.getTime(); //1970년 1월 1일부터 경과된 시간을 밀리초로 표기함
        date.toGMTString(); //GMT 표준 표기 방식으로 문자형 데이터로 반환함

        //날짜 정보를 수정할 때(SET)
        date.setFullYear(); //연도 정보만 수정함
        date.setMonth(); //월 정보만 수정함(월 - 1)
        date.setDate(); //일 정보만 수정함
        //요일은 날짜를 바꾸면 자동으로 바뀌므로 setDay()는 없음
        date.setHours(); //시 정보만 수정함
        date.setMinutes(); //분 정보만 수정함
        date.setSeconds(); //초 정보만 수정함
        date.setMilliseconds(); //밀리초 정보만 수정함
        date.setTime(); //19700년 1월 1일부터 경과된 시간을 밀리초로 수정함
        date.toLocaleString(); //운영 시스템 표기 방식으로 문자형 데이터를 반환함
    </script>
</head>
<body>
    
</body>
</html>
