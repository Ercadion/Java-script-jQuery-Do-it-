<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var greenArr = ["교대","방배","강남"];
        var yellowArr = ["미금","정자","수서"];

        greenArr.splice(2,1,"서초","역삼"); //2번 인덱스부터 1개의 데이터를 삭제하고 "서초", "역삼"을 삽입함
        console.log(greenArr);
        console.log(yellowArr);
        var data1 = yellowArr.pop(); //yellowArr 배열 마지막 인덱스의 데이터를 추출
        var data2 = yellowArr.shift(); //yellowArr 배열 가장 앞쪽 인덱스의 데이터를 추출
        console.log(yellowArr);
        document.write(yellowArr,"<br>");

        yellowArr.push(data2); //yellowArr 배열의 마지막 인덱스에 삽입
        console.log(yellowArr);
        document.write(yellowArr,"<br>");

        yellowArr.unshift(data1); //yellowArr 배열의 가장 앞쪽 인덱스에 삽입
        console.log(yellowArr);
        document.write(yellowArr,"<br>");

    </script>
</head>
<body>
    
</body>
</html>
