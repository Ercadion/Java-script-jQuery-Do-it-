<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        function 함수형(){
            자바스크립트 코드;
        }
        
        참조 변수 = function(){
            자바스크립트 코드;
        }
        함수 정의문 안에 작성된 코드는 즉시 실행되지 않는다. 함수는 메모리에 할당되어 대기하고 있다가 함수가 호출되면 실행됨
        함수명();
        또는 참조변수();
        */
        var count = 0;

        myFnc(); //함수 호출문이 먼저 나와도 호이스팅 방식 적용, 정상적으로 함수 호출
        function myFnc(){
            count++;
            document.write("hello" + count,"<br>");
        }
        myFnc();
        
        var theFnc = function(){
            count++;
            document.write("bye" + count,"<br>");
        }
        theFnc();
    </script>
</head>
<body>
    
</body>
</html>
