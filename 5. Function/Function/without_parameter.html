<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum1(){
            var sum = arguments[0] + arguments[1] + arguments[2]; //매개변수 없이 arguments를 이용하여 참조 가능
            document.write(sum,"<br>");
        }
        sum1(10,20,30)

        function sum2(){
            var sum = 0;
            for(var i=0; i < arguments.length; i++){
                sum += arguments[i];
            }
            document.write(sum,"<br>");
        }
        sum2(10,20,30,40,50)
    </script>
</head>
<body>
    
</body>
</html>
